<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before {
            content: '老鼠';
        }

        .father::after {
            content: '大米';
            color: green;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- 
        一般用来装饰性的小图。
        伪元素: 一般页面中的非主体内容可以使用伪元素
        目标: 能使用伪元素在网页中创建内容
        区别:
        1.元素：HTML设置的标签
        2.伪元素: 由CSS模拟出标签的效果
        种类:
        ::before        在父元素内容的最前添加一个伪元素
        ::after         在父元素内容的最后添加一个伪元素
        注意点:
        1.必须设置content属性才能生效
        2.伪元素默认是 行内元素。

     -->


    <div class="father">爱</div>


</body>

</html>
