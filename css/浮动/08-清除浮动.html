<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        清除浮动的方法: 
        1.直接设置父元素高度
            优点: 简单、方便
            缺点: 有些布局不能固定父类高度
        2.额外标签法
            操作:
            1.在父元素内容的最后添加一个块级元素
            2.给添加的快级元素设置 clear: both(清除浮动的影响)
            缺点: 会在页面中添加额外的标签，会让页面的HTML结构变得复杂
        3.单伪元素清除法
            操作: 用伪元素代替了额外标签
            缺点: 项目中使用，直接给标签加类即可清除浮动
            .clearfix::after{
                content: '';
                display: block;
                clear: both;
                以下是俩个补充，在网页看不到伪元素
                height: 0;
                visibility: hidden;
            }
        4.双伪元素清除法
            .clearfix::before,
            .clearfix::after{
                content: '';
                display: table;
            }
            .clearfix::after{
                clear: both;
            }
            特点: 项目中使用，直接给标签加类即可清除浮动。
        5.给父元素设置: overflow: hidden
            操作: 直接给父元素设置 overflow: hidden
            特点: 方便
     -->
    
</body>
</html>
