        外边距折叠现象: 1.合并现象
        场景: 垂直布局的块级元素，上下的margin会合并
        结果: 最终俩者举例为margin的最大值
        解决方法: 避免就好，只给其中一个盒子设置margin即可。

        外边距折叠现象: 2.塌陷现象
        场景: 互相嵌套的块级元素，子元素的margin-top会作用在父元素上
        结果: 导致父元素一起往下移动
        解决方法:
        1.给父元素设置border-top或者padding-top(分割父子元素的margin-top)
        2.给父元素设置overflow:hidden
        3.转换成行内块元素
        4.设置浮动
