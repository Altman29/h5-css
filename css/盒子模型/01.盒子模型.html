<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框 */
            /* border: 10px #000 dashed; */
            border-left: 10px #000 dashed;
            border-bottom: 10px #02f dashed;
            /* 内边距 : 内容和盒子边缘直接*/
            padding: 20px;
            /* 外边距 : 盒子的外面*/
            margin: 50px;

        }
    </style>
</head>

<body>

    <!-- 
        盒子模型颜色
        蓝色是内容 content
        黑色是边框 border
        绿色是内边距 padding
        橙色是外边距 margin

        border: solid实线、dashed虚线、dotted点线等。
        快捷键: bd+tab 边框
        单方向设置：只给盒子的某个方向单独设置边框
        属性名: border - 方位名词(左上右下)

        Computed面板会显示很详细
     -->
    <div>内容content</div>

    <div>内容content</div>


</body>

</html>
