    <title>Document</title>
    <style>
        span {
            /* 上下不生效 */
            /* margin: 100px;  */

            padding: 100px;
        }
    </style>

    <!-- 
            行内元素 内外边距 margin、padding问题

            结论：
            行内标签的 垂直方向的 margin和padding 不生效，使用行高即可。
     -->

    <!-- 如果想要通marign或padding改变行内标签的位置，无法生效 -->

    <span>span</span>
