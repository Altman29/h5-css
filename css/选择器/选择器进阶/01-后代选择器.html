<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: red;
        }
    </style>
</head>

<body>

    <!-- 后代，全算无限制 -->

    <p>这是一个p标签</p>
    <div>
        <p>这是div的儿子p标签</p>
    </div>

    <p>
    <div>
        <div>
            <p>div->div->p</p>
            <!-- 同样满足后代关系 div-p 后代选择器 -->
        </div>
    </div>
    </p>
</body>

</html>
