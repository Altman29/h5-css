<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            width: 80px;
            height: 100px;
            background-color: rebeccapurple;
            color: #fff;

            /* 行内块 */
            display: inline-block;
            text-align: center;
            /* 竖直居中，行高等于高度 */
            line-height: 100px;

        }
 
        a:hover {
            background-color: blue;
            color: crimson;
        }
    </style>
</head>

<body>

    <!-- 
        a{导航$}*5  ！！emmet语法
        
        alt+shift+鼠标，多选！！
    -->

    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>

</body>

</html>
