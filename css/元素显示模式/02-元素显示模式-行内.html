<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* 行内显示模式，设置宽高无效，宽高由内容来定。 */
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 转换成 行内块 */
            /* display: inline-block; */

            /* 转换成 块 */
            /* display: block; */

        }
    </style>
</head>

<body>

    <!-- 


        代表标签:
        a、span、b、u、i、s、strong、ins、em、del....

        行内 inline 元素显示模式

        显示特点:
        1.一行可以显示多个
        2.宽度和高度默认由内容撑开
        3.不可以设置宽高   写宽高也没用
     -->

    <span>aaa</span>
    <span>bbb</span>

    <b>bbbb</b>

</body>

</html>
