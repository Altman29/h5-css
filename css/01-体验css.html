<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css的注释 */
        /* 选择器{css属性}*/
        /* 选择器：作用就是查找标签*/
        p {
            /* 文字颜色变成红色*/
            color: red;
            /* 字变大 px像素*/
            font-size: 30px;
            /* 背景色 */
            background-color: green;
            /* width、height */
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>

    <p>这是一个p标签</p>

</body>

</html>
