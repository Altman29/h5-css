    同级: /. 或者直接写文件名

    上级: ../具体文件名
 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="../04.jpeg" alt="替换文本" width="200">
    <img src="../images/04.jpeg" alt="替换文本" width="200">
    
</body>
</html>
