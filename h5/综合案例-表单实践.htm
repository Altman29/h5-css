<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="form1">
        昵称: <input type="text" placeholder="请输入昵称">
        <br>
        性别:
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br>
        所在城市:
        <select>
            <option>北京</option>
            <option selected>上海</option>
            <option>香港</option>
            <option>澳门</option>
        </select>
        <br>
        婚姻情况:
        <label><input type="radio" name="marry" checked>未婚</label>
        <label><input type="radio" name="marry">已婚</label>
        <label><input type="radio" name="marry">保密</label>
        <br>
        喜欢的类型:
        <label><input type="checkbox" name="favior" checked>可爱</label>
        <label><input type="checkbox" name="favior" checked>性格</label>
        <label><input type="checkbox" name="favior">大叔</label>
        <label><input type="checkbox" name="favior">萝莉</label>
        <label><input type="checkbox" name="favior">小鲜肉</label>
        <br>
        个人介绍:
        <br>
        <textarea cols="30" rows="10"></textarea>

        <br>
        <strong>承诺</strong>
        <ul>
            <li>年满18周岁</li>
            <li>年满18周岁</li>
            <li>年满18周岁</li>
        </ul>
        <br>
        <label><input type="checkbox" name="promise">我同意各项条款</label>

        <br>

        <input type="submit" value="免费注册">
        <input type="reset" value="再考虑考虑">
    </form>

</body>

</html>
