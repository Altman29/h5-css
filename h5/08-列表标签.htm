
<!-- 
    ! html模板
    option+B 打开浏览器预览
    option+⬇️ 移动改行到下一行
    
    无序列表 
    ul嵌套li ul只能包含li、li标签可以包含任意内容

    有序列表
    ol嵌套li ol只能包含li、li标签可以包含任意内容
    
    自定义列表
    一般是网页最下面，一个标题，若干内容
    dl/dt/dd dl表示列表整体，dt表示主题标题，dd是每一项内容
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <b>无序列表</b>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>樱桃</li>
    </ul>

    <b>有序列表</b>
    <ol>
        <li>99</li>
        <li>91</li>
        <li>92</li>
    </ol>
    
    <b>自定义列表</b>
    <dl> 
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
</body>
</html>
