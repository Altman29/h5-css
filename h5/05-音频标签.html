<!-- 
    controls 显示播放控件
    autoplay 自动播放，部分浏览器不支持(chrome不支持，大多不支持)
    loop 循环播放
    音频标签目前支持三种格式：mp3/wav/ogg。尽量使用mp3.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <audio src="./audios/audio.mp3" controls autoplay loop></audio>
</body>
</html>
