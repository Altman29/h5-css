<!-- 
    shift+option+下： 快速复制
    th          表格单元头，替代td
    caption     表格大标题
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1" width="500" height="300">
        <caption><h3>学生信息表</h3></caption>
        <tr>
            <th>年级</th>
            <th>姓名</th>
            <th>学号</th>
            <th>班级</th>
        </tr>
        <tr>
            <td rowspan="2">高三</td>
            <td>张三</td>
            <td>110</td>
            <td>三年二班</td>
        </tr>
        <tr>
            <!-- <td>高三</td> -->
            <td>张三</td>
            <td>110</td>
            <td>三年二班</td>
        </tr>
        <tr>
            <td>评语</td>
            <!-- <td>都很优秀</td> -->
            <!-- <td>都很优秀</td> -->
            <td colspan="3">都很优秀</td>
        </tr>
    </table>

</body>

</html>
